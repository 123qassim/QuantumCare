

{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #0078D7, #1A73E8);
        font-family: 'Arial', sans-serif;
        color: #333;
    }

    .login-container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 1.5rem;
        color: #0078D7;
    }

    .login-container form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .login-container input {
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s ease-in-out;
    }

    .login-container input:focus {
        border-color: #0078D7;
        outline: none;
    }

    .login-container button {
        padding: 0.8rem;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        background: #0078D7;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .login-container button:hover {
        background: #005bb5;
    }

    .messages ul {
        list-style-type: none;
        padding: 0;
        margin: 1rem 0 0;
        color: #d32f2f;
    }

    .messages li {
        background: #fdecea;
        padding: 0.5rem;
        border-radius: 4px;
        margin-bottom: 0.5rem;
        border: 1px solid #f5c6cb;
    }
</style>

<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
{% endblock %}
