

{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #0078D7, #1A73E8);
        font-family: 'Arial', sans-serif;
        color: #333;
    }

    .register-container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    .register-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #0078D7;
    }

    .register-container form {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem 1.5rem;
        justify-content: space-between;
    }

    .register-container label {
        flex: 1 1 45%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .register-container input {
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s ease-in-out;
    }

    .register-container input:focus {
        border-color: #0078D7;
        outline: none;
    }

    .register-container button {
        padding: 0.8rem;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        background: #0078D7;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin: 0 auto;
        display: block;
    }

    .register-container button:hover {
        background: #005bb5;
    }

    .messages ul {
        list-style-type: none;
        padding: 0;
        margin: 1rem 0 0;
        color: #d32f2f;
    }

    .messages li {
        background: #fdecea;
        padding: 0.5rem;
        border-radius: 4px;
        margin-bottom: 0.5rem;
        border: 1px solid #f5c6cb;
    }
</style>

<div class="register-container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <label>
                {{ field.label }}
                {{ field }}
                {% if field.errors %}
                    <span style="color: red;">{{ field.errors|striptags }}</span>
                {% endif %}
            </label>
        {% endfor %}
        <button type="submit">Register</button>
    </form>

    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
{% endblock %}
